name: Generate Blog Post

on:
  # Run every 6 hours (4 posts per day)
  schedule:
    - cron: '0 0,6,12,18 * * *'  # At midnight, 6am, noon, and 6pm UTC

  # Allow manual trigger
  workflow_dispatch:
    inputs:
      topic_override:
        description: 'Optional: Specific topic to write about'
        required: false
        type: string

permissions:
  contents: write

jobs:
  generate-post:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Configure Git
        run: |
          git config --local user.email "blog-bot@listerpros.com"
          git config --local user.name "ListerPros Blog Bot"

      - name: Generate blog post
        env:
          GROK_API_KEY: ${{ secrets.GROK_API_KEY }}
          CI: true
        run: |
          python scripts/generate_blog_post.py

      - name: Push changes
        run: |
          git push

  # Optional: Notify on failure
  notify-failure:
    runs-on: ubuntu-latest
    needs: generate-post
    if: failure()
    steps:
      - name: Log failure
        run: |
          echo "Blog generation failed at $(date)"
          # Add Slack/Discord webhook notification here if desired
